name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "**.md"
      - "insert_timestamp.py"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Insert timestamps
        run: python insert_timestamp.py

      - name: Check for Markdown changes
        id: check_changes
        run: |
          # 检查是否有 .md 文件变动
          if git diff --name-only HEAD~1 HEAD | grep '\.md$'; then
            echo "md_changed=true" >> $GITHUB_OUTPUT
          else
            echo "md_changed=false" >> $GITHUB_OUTPUT
          fi  
        

      - name: Commit timestamp changes
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: update timestamps [skip ci]"
          git push

      - name: Install Rust and mdBook
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup update
          cargo install mdbook
          cargo install mdbook-katex

      - name: Setup Pages
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        id: pages
        uses: actions/configure-pages@v5

      - name: Build mdBook
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        run: mdbook build

      - name: Upload artifact
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

      - name: Deploy to GitHub Pages
        if: ${{ steps.check_changes.outputs.md_changed == 'true' }}
        id: deployment
        uses: actions/deploy-pages@v4
